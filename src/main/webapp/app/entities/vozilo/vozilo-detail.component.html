<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="vozilo">
            <h2><span jhiTranslate="jh2App.vozilo.detail.title">Vozilo</span> {{ vozilo.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jh2App.vozilo.naziv">Naziv</span></dt>
                <dd>
                    <span>{{ vozilo.naziv }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/vozilo', vozilo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
