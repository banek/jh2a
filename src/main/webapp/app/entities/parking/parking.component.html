<div>
    <h2 id="page-heading">
        <span jhiTranslate="jh2App.parking.home.title">Parkings</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-parking" [routerLink]="['/parking/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jh2App.parking.home.createLabel">
            Create a new Parking
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="parkings?.length === 0">
        <span jhiTranslate="jh2App.parking.home.notFound">No parkings found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="parkings && parkings.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jh2App.parking.naziv">Naziv</span></th>
                    <th scope="col" ><span jhiTranslate="jh2App.parking.povrsina">Povrsina</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let parking of parkings ;trackBy: trackId">
                    <td><a [routerLink]="['/parking', parking.id, 'view']">{{ parking.id }}</a></td>
                    <td>{{ parking.naziv }}</td>
                    <td>{{ parking.povrsina }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/parking', parking.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/parking', parking.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(parking)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
