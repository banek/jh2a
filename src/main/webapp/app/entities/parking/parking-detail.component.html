<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="parking">
            <h2><span jhiTranslate="jh2App.parking.detail.title">Parking</span> {{ parking.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jh2App.parking.naziv">Naziv</span></dt>
                <dd>
                    <span>{{ parking.naziv }}</span>
                </dd>
                <dt><span jhiTranslate="jh2App.parking.povrsina">Povrsina</span></dt>
                <dd>
                    <span>{{ parking.povrsina }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/parking', parking.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
